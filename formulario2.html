<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ficha</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script2.js"></script>
</head>

<body>
    <form action="#" class="row horizontal-center">
        <div>
            <div class="title">
                <p>Results</p>
            </div>
            <div class="container">
                <div class="header mb-2 ">
                    <div class="row">
                        <div class="col head-img">
                            <img src="https://dibujoskawaii.net/wp-content/uploads/2018/05/carita-cute-1.png"
                                alt="" class="happyface">
                        </div>
                        <div class="col head-text">
                            <h1 class="headerNombre" id="nombre">Name</h1>
                            <h2 class="headerficha">File</h2>
                        </div>
                    </div>

                    <div class="input input-group" style="align-items: center;">
                        
                        <div class="input-group" id="email">
                            <table>
                                <tr>
                                    <th>
                                        Email
                                    </th>
                                </tr>
                            </table>
                        </div>
                        <div class="input-group 2" id="telefono">
                            <table>
                                <tr>
                                    <th>
                                        Phone number
                                    </th>
                                </tr>
                            </table>
                        </div>
                        <div class="input-group 2" id="gusto">
                            <table>
                                <tr>
                                    <th>
                                        Preferences
                                    </th>
                                </tr>
                            </table>
                        </div>
                        <div class="input-group 2" id="porc">
                            <table>
                                <tr>
                                    <th>
                                        Percent(%)
                                    </th>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
